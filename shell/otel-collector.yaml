receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlp:
    endpoint: "localhost:4327"   # Jaeger OTLP gRPC 地址
    tls:
      insecure: true             # 本地环境常用

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp]
